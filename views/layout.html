<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">IMDB-2</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <!-- <li><a href="#contact"># Discover</a></li> -->
            </ul>

          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        {% block content %}Welcome to Twitter.js{% endblock %}
      </div> <!-- end container -->

    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">IMDB2, Fullstack Academy</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Load the socket.io library above, then connect to the server.
      // Because the socket.io server is being run on the same server as your
      // Express instance, you can connect() without any arguments.
      var socket = io.connect();
      socket.on('connect', function(){
        console.log('connected to server via WebSockets!');
      });
      // When 'new_tweet' events are fired, do something with the packaged tweet
      socket.on('newTweet', function (tweet) {
        console.log(tweet);
        alert('Refreshing... check the console...');
        // some logic to add the new tweet to the DOMâ€¦
      });
    </script>
  </body>
</html>
